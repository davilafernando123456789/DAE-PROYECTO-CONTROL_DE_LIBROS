{% extends './base.html' %}

{% block title %}Lista de libros{% endblock %}

{% block body %}
<div class="container">
    <div class="row">   
        <div class="container">
            <div class="input-group">
                <input type="text" id="titulo_libro" class="form-control" placeholder="Ingrese el título del libro">
                <button id="buscar_libro" class="btn btn-primary">Buscar</button>
            </div>
        </div>
        
        <div class="mt-3"></div> 
        <div class="row">   
        <div id="tabla-libros">
            <h3>Libros Disponibles </h3>
            <table class="table table-dark table-sm"  >
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Disponibles</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr>
                        <td>{{ libro.IdLibro }}</td>
                        <td>{{ libro.Titulo }}</td>
                        <td>{{ libro.Autor }}</td>
                        <td>{{ libro.Cantidad }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
        <div class="mt-3">
            <button id="imprimir_pdf" class="btn btn-primary">Imprimir PDF</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    document.getElementById('imprimir_pdf').addEventListener('click', function() {
        var element = document.getElementById('tabla-libros');
        html2pdf()
            .set({
                margin: [30, 30, 30, 30],
                filename: 'Tabla_libros.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' }
            })
            .from(element)
            .save();
    });

    $(document).ready(function() {
        $('#buscar_libro').click(function() {
            var query = $('#titulo_libro').val().toLowerCase();
            $('.table tbody tr').hide();

            $('.table tbody tr').each(function() {
                var titulo = $(this).find('td:eq(1)').text().toLowerCase();
                if (titulo.includes(query)) {
                    $(this).show();
                }
            });
        });
    });
</script>

{% endblock %}
